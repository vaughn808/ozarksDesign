{% load staticfiles %}
<doctype html>
<html>
  <head>
    <title>
      {% block title %}
        My Hello Web App Project
      {% endblock title %}
    </title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="{% static 'css/all-page-template-style.css' %}" rel="stylesheet"/>
    {% block header %}{% endblock header %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-purple bg-school-purple">
      <a href="http://www.uofoathletics.com/landing/index" target="_blank"><img src="{% static 'images/school_logo.png' %}" alt="school logo" height="57"/></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="nav navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link cl-link" href="{% url 'home' %}">Home<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link cl-link" href="{% url 'campus' %}">Campus</a>
          </li>
          <li class="nav-item">
            <a class="nav-link cl-link" href="{% url 'schedule' %}">Schedule</a>
          </li>
          <li class="nav-item">
            <a class="nav-link cl-link" href="{% url 'about' %}">About</a>
          </li>
        </ul>
      </div>
    </nav>
    {% block content %}{% endblock content %}
    {% block footer %}{% endblock footer %}
  </body>
</html>
